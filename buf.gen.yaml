version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/mcorrigan89/simple_auth/server
plugins:
  - local: protoc-gen-go
    out: server/internal/api
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: server/internal/api
    opt: paths=source_relative
  - local: protoc-gen-es
    out: client/src/api
    opt: target=ts
  - local: protoc-gen-connect-es
    out: client/src/api
    opt: target=ts
inputs:
  - directory: api